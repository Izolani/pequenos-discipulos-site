<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background: #f0f0f0;
        }
        .teste-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .logo-teste {
            width: 100px;
            height: 100px;
            border: 2px solid #2E8B57;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .sucesso {
            background: #d4edda;
            color: #155724;
        }
        .erro {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="teste-container">
        <h1>üîç Teste de Logo</h1>
        <p>Igreja Cristo Vive de Paracambi/RJ</p>
        <p><strong>Minist√©rio Infantil - Pequenos Disc√≠pulos</strong></p>
        
        <img src="assets/images/logo-pequenos-discipulos.png" 
             alt="Logo Pequenos Disc√≠pulos" 
             class="logo-teste"
             onload="logoCarregou()"
             onerror="logoErro()">
        
        <div id="status" class="status">
            ‚è≥ Testando logo...
        </div>
        
        <div id="info">
            <h3>üìÇ Estrutura esperada:</h3>
            <p><code>pequenos-discipulos/assets/images/logo-pequenos-discipulos.png</code></p>
        </div>
    </div>

    <script>
        function logoCarregou() {
            document.getElementById('status').innerHTML = '‚úÖ Logo carregada com sucesso!';
            document.getElementById('status').className = 'status sucesso';
        }
        
        function logoErro() {
            document.getElementById('status').innerHTML = '‚ùå Logo n√£o encontrada!';
            document.getElementById('status').className = 'status erro';
        }
        
        // Verificar estrutura
        console.log('Testando logo em:', window.location.href);
        console.log('Caminho esperado: assets/images/logo-pequenos-discipulos.png');
    </script>
</body>
</html>
